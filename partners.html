<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Solo Central V4 - Partners</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');

  body {
    margin: 0;
    background: #0a0a0a;
    color: #00c3ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    min-height: 100vh;
  }
  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
    background: #000;
  }

  nav.navbar {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: #121212cc;
    backdrop-filter: saturate(180%) blur(8px);
    border-radius: 14px;
    padding: 0 20px;
    height: 60px;
    display: flex;
    align-items: center;
    gap: 50px;
    z-index: 1000;
  }
  nav.navbar .nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 50px;
  }
  nav.navbar .nav-links li a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    cursor: pointer;
    filter: invert(70%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(100%) contrast(85%);
    transition: filter 0.3s ease;
    position: relative;
  }
  nav.navbar .nav-links li a.active,
  nav.navbar .nav-links li a:hover {
    filter: invert(45%) sepia(87%) saturate(3500%) hue-rotate(176deg) brightness(105%) contrast(105%);
  }
  nav.navbar .nav-links li a[data-tooltip]:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    background: #00c3ff;
    color: #121212;
    font-weight: 600;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 6px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 1;
    transition: opacity 0.2s ease;
  }
  nav.navbar .nav-links li a[data-tooltip]::after {
    opacity: 0;
    pointer-events: none;
  }

  main.container {
    margin-top: 100px;
    max-width: 1000px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 3rem;
    user-select: none;
  }

  .game-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 18px;
  }

  .game-grid a {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 8px #000;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
  }
  .game-grid a:hover {
    transform: scale(1.12);
    box-shadow: 0 0 24px #00c3ff;
    z-index: 10;
  }
  .game-grid img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 12px;
    transition: filter 0.3s ease;
  }
  .game-grid a:hover img {
    filter: brightness(1.15);
  }
  .game-name {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    color: #00c3ff;
    font-weight: 700;
    font-size: 1rem;
    background: rgba(0,0,0,0.6);
    padding: 4px 10px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    user-select: none;
    white-space: nowrap;
  }
  .game-grid a:hover .game-name {
    opacity: 1;
  }
</style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="navbar" aria-label="Main Navigation">
    <ul class="nav-links">
      <li><a href="index.html" data-tooltip="Home"><img src="icons/house-solid.svg" alt="Home" /></a></li>
      <li><a href="games.html" class="active" data-tooltip="Games"><img src="icons/gamepad-solid.svg" alt="Games" /></a></li>
      <li><a href="partners.html" data-tooltip="Partners"><img src="icons/tool.svg" alt="Partners" /></a></li>
      <li><a href="#" id="settings-link" data-tooltip="Settings"><img src="icons/gear-solid.svg" alt="Settings" /></a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Partners</h1>
    <div class="game-grid">
      <a href="https://myraxdlol01.github.io/myraware/" target="_blank">
        <img src="icons/MYRA.jpg" alt="myra-ware" />
        <div class="game-name">myra ware</div>
      </a>
    </div>
  </main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="script.js"></script>
<script>
  document.getElementById('settings-link').addEventListener('click', e => {
    e.preventDefault();
    const cloaker = window.open('about:blank', '_blank', 'width=600,height=400,menubar=no,toolbar=no,location=no,status=no');
    if (!cloaker) return alert('Pop-up blocked. Please allow pop-ups for this site.');
    cloaker.document.write(`
      <title>Settings</title>
      <style>body{background:#121212;color:#00c3ff;font-family:Segoe UI,sans-serif;text-align:center;padding:2rem;}h1{margin-top:2rem;}a{color:#00c3ff;text-decoration:none;font-weight:bold;}</style>
      <h1>Settings (Cloaked Window)</h1>
      <p>This is a blank cloaker window for settings.</p>
      <p><a href="#" onclick="window.close()">Close Window</a></p>
    `);
    cloaker.document.close();
  });

  const links = document.querySelectorAll('.nav-links a');
  const current = window.location.pathname.split('/').pop() || 'games.html';
  links.forEach(link => {
    if(link.getAttribute('href') === current) {
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    }
  });
</script>
</body>
</html>
